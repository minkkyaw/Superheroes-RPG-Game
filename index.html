<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Superheroes RPG Game</title>
</head>
<body>
    <header class="header">
        <h1>Superheroes RPG Game!</h1>
    </header>
    <div class="container">
        
        <div id="available-characters">
            <h2 class="label">Choose your Character</h2>
        </div>
        <div id="enemies-available">
            <h2 class="label">Enemies Available To Attack</h2> 
        </div>
        <div id="fight-section">
            <h2 class="label">Fight Section</h2>
            <button id="attack">Attack</button>
        </div>
        <div id="current-defender">
            <h2 class="label">Defender</h2>
        </div>
        <div id="fight-section">
            <h2 class="label">Reset Section</h2>
            <button id="reset">Reset</button>
        </div>
        
    </div>
    <script src="assets/javascript/game.js">
    </script>
</body>
</html>
