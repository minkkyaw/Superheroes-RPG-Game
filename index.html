<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Superheroes RPG Game</title>
</head>
<body>
    <header class="header">
        <h1>Superheroes RPG Game!</h1>
        <button id="reset" class="reset-btn position-btn">Reset the game</button>
    </header>
    <div class="container">
        
        <div class="display-flex">
            <div id="player-character" class="width-40">
                <h2 id="your-character" class="label"></h2>
            </div>

            <div id="fight-section" class="width-20">
                <button id="attack" class="btn"></button>
            </div>

            <div id="current-defender" class="width-40">
                <h2 id="defender" class="label"></h2>
            </div>
        </div>
        
        <hr>

        <div>
            <h2 id="choose-characters" class="label"></h2> 
            <div class="available-character-wrapper">
                <div id="available-characters"></div>
            </div>
        </div>
        
    </div>
    <footer class="footer">
        <p>Min Kyaw</p>
        <p>&copy;copyright</p>
    </footer>
    <script src="assets/javascript/game.js">
    </script>
</body>
</html>
